<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body id="party">
    <main class="container mt-5">
      <section class="mx-5 p-3 bg-light border rounded">
        <h1>Exercise 04 - Background</h1>
        <br />
        <p>
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div>
          <label for="seconds">Background change interval (seconds): </label>
          <br />
          <input
            type="number"
            id="seconds"
            name="seconds"
            value="1"
            min="1"
            max="3"
          />
        </div>
        <br />
        <div>
          <label for="btn" hidden>Start/Stop</label>
          <input
            type="button"
            id="change"
            value="Start"
            class="btn btn-primary"
          />
        </div>
      </section>
    </main>
  </body>
</html>
