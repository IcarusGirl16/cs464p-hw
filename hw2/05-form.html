<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="container mt-5">
      <form class="mx-5 p-3 bg-light border rounded" id="form">
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div>
          <label for="fullname" style="font-weight: bold">Full Name: </label>
          <br />
          <input class="form-control" type="text" id="fullname" required />
        </div>
        <br />
        <div>
          <label for="email" style="font-weight: bold">Email: </label>
          <br />
          <input class="form-control" type="email" id="email" required />
        </div>
        <br />
        <div>
          <label for="regstat" style="font-weight: bold" required
            >Registration Status:
          </label>
          <br />
          <select class="form-select" id="regstat">
            <option selected>Choose an Option</option>
            <option value="Registered Full Time">Registered Full Time</option>
            <option value="Registered Part Time">Registered Part Time</option>
            <option value="Not Registered">Not Registered</option>
          </select>
        </div>
        <br />
        <div>
          <p style="font-weight: bold">
            Have you taken any of the following courses?
          </p>
          <input class="form-check-input" type="checkbox" id="proglang" />
          <label for="proglang">Programming Languages</label>
          <br />
          <input class="form-check-input" type="checkbox" id="opsys" />
          <label for="opsys">Operating Systems</label>
          <br />
          <input class="form-check-input" type="checkbox" id="fullstack" />
          <label for="fullstack">Full Stack Web Development</label>
        </div>
        <br />
        <div>
          <label for="other" style="font-weight: bold">Anything Else?</label>
          <br />
          <textarea class="form-control" id="other"></textarea>
          <br />
          <div class="d-flex gap-1">
            <input
              class="btn btn-primary col-6"
              type="submit"
              value="Submit"
              id="submit"
            />
            <input
              class="btn btn-secondary col-6"
              type="reset"
              value="Reset"
              id="reset"
            />
          </div>
        </div>
      </form>
    </main>
    <div class="modal fade mt-5" id="sub-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Submission Info</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
